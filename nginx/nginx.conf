events {}

http {

    # -------------------------
    # GLOBAL UPLOAD LIMIT
    # -------------------------

    client_max_body_size 10m;


    # -------------------------
    # BASIC PERFORMANCE
    # -------------------------

    sendfile on;
    tcp_nopush on;

    # -------------------------
    # TIMEOUTS
    # -------------------------

    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # -------------------------
    # GZIP COMPRESSION
    # -------------------------

    gzip on;
    gzip_types application/json text/plain text/css application/javascript;

    # -------------------------
    # RATE LIMITING
    # -------------------------

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    # -------------------------
    # BASIC CACHE
    # -------------------------

    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=mycache:10m max_size=100m;

    # -------------------------
    # UPSTREAMS
    # -------------------------

    upstream auth_service {
        keepalive 32;

        server auth_v1:8000 max_fails=3 fail_timeout=10s;
        server auth_v2:8000 max_fails=3 fail_timeout=10s;
    }

    upstream notes_service {
        keepalive 32;
    
        server notes_v1:8000 max_fails=3 fail_timeout=10s;
        server notes_v2:8000 max_fails=3 fail_timeout=10s;
    }

    upstream assets_service {
        keepalive 32;

        server assets:8000 max_fails=3 fail_timeout=10s;
    }

    # -------------------------
    # SERVER
    # -------------------------

    server {

        listen 80;

        # apply rate limit globally
        limit_req zone=api_limit burst=20;

        # ---------- AUTH ----------
        location /auth/ {
            
            proxy_pass http://auth_service/; 

            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering on;
        }

        # ---------- NOTES ----------
        location /notes/ {

            proxy_pass http://notes_service/;

            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;


            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering on;

            # enable caching example
            proxy_cache mycache;
            proxy_cache_valid 200 10s;
        }

        # ---------- ASSETS ----------
        location /assets/ {

            client_max_body_size 10m;

            proxy_pass http://assets_service/;

            proxy_next_upstream off;


            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_request_buffering off; 
        }
    }
}
